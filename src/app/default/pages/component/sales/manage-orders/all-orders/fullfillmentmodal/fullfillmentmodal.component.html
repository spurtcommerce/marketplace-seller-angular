<!-- // mmodal heading -->
<div class="modal-heading">
    <h3>Fulfillment Status</h3>
</div>
<!-- // mmodal body Name and content in Single -->
<div class="modal-body">

    <div class="input-group mb-4">
        <label for="">
           <!-- {{'newReq.OrderFulfillmentStatus' | translate}} -->
            <p> {{'newReq.Select' | translate}}</p>
        </label>
        <div class="ig-row">
            <ng-select [items]="option" bindLabel="name" bindValue="id" [(ngModel)]="fullfillmentId">
            </ng-select>
        </div>
        <div class="error" style="position: absolute;top:95px;color: red;font-size: 13px;"
            *ngIf="['',null,undefined].includes(fullfillmentId) && submit==true">
            Please choose the fulfillment
        </div>


    </div>






</div>

<!-- // mmodal footer-->

<div class="product-save-btn modal-save-btn">
    <button class="cancel" (click)="close()">Cancel</button>
    <button class="save" (click)="save()">Update</button>
</div>
