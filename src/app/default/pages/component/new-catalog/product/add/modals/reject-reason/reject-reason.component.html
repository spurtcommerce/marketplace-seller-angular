    <div class="d-flex align-items-center product-details-row mb-4">
        <span class="avatar avatar-xs online avatar-rounded"> <img [src]="imageUrls + '?path=' + productImage[0].containerName + '&name=' + productImage[0].image + '&width=100&height=100'" alt=""> </span>

            <h3>{{productName}}</h3>
        </div>

    <div class="rejected-reason-container">

        <div class="rejected-reason-row" *ngFor="let item of rejectReason">
            <h4>Reason <span>{{item.rejectDate}}</span></h4>

                <p>{{item.comment}}</p>
                
            </div>
